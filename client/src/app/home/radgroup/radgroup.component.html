<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="form-signin-heading">RADSHARE ROOM</h1>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Relic</label>
          <p class="form-control-static">{{ roomData?.relic }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Quality</label>
          <p class="form-control-static">{{ roomData?.quality }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Platform</label>
          <p class="form-control-static">{{ roomData?.platform }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Tenno</label>
          <div class="form-control-static">
            <div *ngFor="let user of usersArray">
              <div>{{user.username + ' | ' + user.email}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
